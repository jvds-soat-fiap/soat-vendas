name: CI Testes Python
on: [push, pull_request]

jobs:
  test:
      runs-on: ubuntu-latest

      steps:
      - name: Copiando os arquivos do REPO
        uses: actions/checkout@v4

      - name: Atualização do SISTEMA
        run: sudo apt update

      - name: Instalando o PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache das DEPENDENCIAS
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalando DEPENDENCIAS
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel
          python -m pip install --progress-bar=off -r requirements.txt
          python -m pip install pytest-cov

      - name: Execucando os Testes de COBERTURA
        run: |
          pwd
          ls -la
          export PYTHONPATH=$PWD/app
          pytest --cov=./app/src --cov-report=xml --cov-report=term-missing